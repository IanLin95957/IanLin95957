<!--
1. Create "docs/week8.html" file in your github pages
2. Add 8 paragraphs
3. set font-family ("Times New Roman", Times, serif) to paragraphs 1-4
4. set font-family (Arial, Helvetica, sans-serif) to paragraphs 5-8
5. set green border to paragraphs 1-4
5. set red border to paragraphs 5-8
-->
<html>
<style>
p.dotted {border-style: dotted;
font-family: "Times New Roman", Times, serif;
border-color: green;}
p.dashed {border-style: dashed;
font-family: "Times New Roman", Times, serif;
border-color: green;}
p.solid {border-style: solid;
font-family: "Times New Roman", Times, serif;
border-color: green;}
p.double {border-style: double;
font-family: "Times New Roman", Times, serif;
border-color: green;}
p.groove {border-style: groove;
font-family: Arial, Helvetica, sans-serif;
border-color: red;}
p.ridge {border-style: ridge;
font-family: Arial, Helvetica, sans-serif;
border-color: red;}
p.inset {border-style: inset;
font-family: Arial, Helvetica, sans-serif;
border-color: red;}
p.outset {border-style: outset;
font-family: Arial, Helvetica, sans-serif;
border-color: red;}

</style>
<body>
<p class="dotted">paragraphs1</p>
<p class="dashed"=>paragraphs2</p>
<p class="solid"=>paragraphs3</p>
<p class="double"=>paragraphs4</p>
<hr>
<p class="groove"=>paragraphs5</p>
<p class="ridge"=>paragraphs6</p>
<p class="inset"=>paragraphs7</p>
<p class="outset"=>paragraphs8</p>
</body>
</html>
