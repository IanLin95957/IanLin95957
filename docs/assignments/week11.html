2. Add div element. Set its position with position: absolute
3. Add div element. Set its position with position: fixed
4. Add div element. Set its position with position: sticky

6. Add three div elements with text inside. Use these three div to make three columns with float property
-->
<html>
<head>
  <title>Week11</title>
<style>
.div_relative{
position: relative;
border: 1px solid blue;
background-color: rgb(0,180,250);
width: 100%;
height: 200px;
}
.div_absolute{
position: absolute;
background-color: rgb(255,231,255);
border: 2px solid red;
width: 25%;
bottom: 0px;
right: 0px;
height: 50px;
}
.div_fixed{
position: fixed;
background-color: rgb(220,255,180);
border: 3px solid green;
right: 0;
top: 0;
}
.div_sticky{
position: sticky;
background-color: rgb(0,180,255);
border: 4px solid blue;
left: 50%;
top: 50;
}
</style>
</head>
<body>
<br><br><br>
<div class="div_relative">
  <p>relative</p>
<div class="div_absolute">
  <p>absolute</p>
</div>
</div><br>
<div class="div_fixed">
  <p>fixed</p>
</div><br><br><br><br>
<div class="div_sticky">
  <p>sticky</p>
</div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><p>to test fix</p>
</body>
</html>
