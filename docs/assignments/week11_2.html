<html>
<head>
  <title>Week11_2</title>
<style>
.column1{
float: left;
border: 3px solid blue;
background-color: rgb(0,180,250);
height: 50%;
width: 20%;
margin: 4%;
}
.column2{
float: left;
background-color: rgb(255,231,255);
border: 3px solid red;
height: 50%;
width: 20%;
margin: 4%;
}
.column3{
float: left;
background-color: rgb(220,255,180);
border: 3px solid green;
height: 50%;
width: 20%;
margin: 4%;
}
</style>
</head>
<body>
<div class="column1">
  <h1>column blue</h1>
</div>
<div class="column2">
  <h1>column red</h1>
</div>
<div class="column3">
  <h1>column green</h1>
</div>
</body>
</html>
