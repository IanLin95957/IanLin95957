<!--
1. Create "docs/assignments/week9.html" file in your github pages
2. Add 2 div elements (create CSS classes div1 and div2)
3. set width 50% to div1 and width 200px to div2
4. add paragraph with any text to div1 and div2
5. set padding 10px, margin 10px for div1
6. set padding 20px, margin 20px for div2
7. add flex-container class in your CSS
8. add div element with flex-container
8.1 add two div1 elements into this flex-container
9. add one more div element with flex-container
9.1 add three div2 elements into this flex-container
-->
<html>
<style>
.div1{
background-color: rgb(255,255,255);
width: 50%;
padding: 10px;
margin: 10px;
}
.div2{
background-color: rgb(255,255,255);
width: 200px;
padding: 20px;
margin: 20px;
}
.flex-container {
 background-color: rgb(90,90,90);
 display: flex;
}

</style>
<body>
<div class="div1">
  <p>any text (class div1)</p>
</div>
<hr>
<div class="div2">
  <p>any text (class div2)</p>
</div>
<hr>
<div class="flex-container">
  <div class="div1">first div1</div>
  <div class="div1">second div1</div>
</div>
<hr>
<div class="flex-container">
  <div class="div2">first div2</div>
  <div class="div2">second div2</div>
</div>
</body>
</html>
